article:
  expire: 20 # Minute
  key_format: 'my_blog:article:%v'
  cachex_setting:
    allow_downgrade: true
    downgrade_expire: 180 # Minute
    caches:
      - redis
      - freecache
  freecache_setting:
    size: 100   # MB
    ttl: 30     # Minute
  redis_setting:
    ttl: 90     # Minute

